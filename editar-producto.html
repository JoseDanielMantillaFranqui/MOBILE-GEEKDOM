<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Administrar Productos</title>
        <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width initial-scale=1">
		<link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/fonts/styles.css">
        <link rel="stylesheet" href="./assets/css/header/header.css">
        <link rel="stylesheet" href="./assets/css/header/header-logo.css">
        <link rel="stylesheet" href="./assets/css/header/header-barraBusqueda.css">
        <link rel="stylesheet" href="./assets/css/header/header-barraBusqueda(agregarP).css">
        <link rel="stylesheet" href="./assets/css/header/header-menuAdmin.css">
        <link rel="stylesheet" href="./assets/css/agregar/agregar.css">
        <link rel="stylesheet" href="./assets/css/agregar/agregar-titulo.css">
        <link rel="stylesheet" href="./assets/css/agregar/agregar-input.css">
        <link rel="stylesheet" href="./assets/css/agregar/agregar-label.css">
        <link rel="stylesheet" href="./assets/css/agregar/agregar-descripcion.css">
        <link rel="stylesheet" href="./assets/css/agregar/agregar-boton.css">
        <link rel="stylesheet" href="./assets/css/sobre-contato/sobre-contato.css">
        <link rel="stylesheet" href="./assets/css/sobre-contato/sobre/sobre.css">
        <link rel="stylesheet" href="./assets/css/sobre-contato/sobre/sobre-logo.css">
        <link rel="stylesheet" href="./assets/css/sobre-contato/sobre/sobre-info.css">
        <link rel="stylesheet" href="./assets/css/sobre-contato/contato/contato.css">
        <link rel="stylesheet" href="./assets/css/sobre-contato/contato/contato-titulo.css">
        <link rel="stylesheet" href="./assets/css/sobre-contato/contato/contato-nombre.css">
        <link rel="stylesheet" href="./assets/css/sobre-contato/contato/contato-mensaje.css">
        <link rel="stylesheet" href="./assets/css/sobre-contato/contato/contato-boton.css">
        <link rel="stylesheet" href="./assets/css/footer/footer.css">
        <link rel="stylesheet" href="./assets/css/footer/footer-logo.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <a class="header__link" href="./index.html"><img src="assets/img/logo.svg" alt="Logo de Daniel's Mobile Geekdom" class="header-agregar__logo"></a>
            <div class="header-agregarP__barraBusqueda" tabindex="0">
                <input type="text" class="header__barraBusqueda--input" placeholder="¿Qué deseas buscar?">
                <div class="header__barraBusqueda--boton"><i class="icon-buscar"></i></div>
            </div>
            <a href="./productos-admin.html" class="header__menuAdmin">Menú Administrador</a>
        </header>
        <main>
            <form data-form class="agregar">
                <h1 class="agregar__titulo">Editar producto</h1>
                <div class="agregar__container">
                    <input type="text" class="agregar__input" id="url-img" placeholder="URL de imagen" data-url>
                    <label for="url-img" class="agregar__label">URL de imagen</label>
                </div>
                <div class="agregar__container">
                    <select class="agregar__input agregar__input--select" id="categoria" name="categoria" data-categoria>
                        <option value="" disabled selected>Selecciona categoría</option>
                        <option value="gamaBaja">Gama Baja</option>
                        <option value="gamaMedia">Gama Media</option>
                        <option value="gamaAlta">Gama Alta</option>
                    </select>
                </div>
                <div class="agregar__container">
                    <input type="text" class="agregar__input" id="nombre" placeholder="Nombre del Producto" data-nombre>
                    <label for="nombre" class="agregar__label">Nombre del Producto</label>
                </div>
                <div class="agregar__container">
                    <input type="text" class="agregar__input" id="precio" placeholder="Precio del producto" data-precio>
                    <label for="precio" class="agregar__label">Precio del producto</label>
                </div>
                <textarea name="Descripción" id="" cols="15" rows="5" class="agregar__descripcion" placeholder="Descripción del producto" data-descripcion></textarea>
                <input type="submit" class="agregar__boton" value="Editar producto">
            </form>
            <section class="sobre__contato">
                <div class="sobre">
                    <div class="sobre__logo">
                        <img class="sobre__logo--img"src="./assets/img/logo.svg" alt="Logo de Daniel's Mobile Geekdom">
                    </div>
                    <div class="sobre__info">
                        <ul class="sobre__info__lista">
                            <li class="sobre__info__item"><a href="" class="sobre__info__item__link">Quienes somos</a></li>
                            <li class="sobre__info__item"><a href="" class="sobre__info__item__link">Política de privacidad</a></li>
                            <li class="sobre__info__item"><a href="" class="sobre__info__item__link">Programa de fidelidad</a></li>
                            <li class="sobre__info__item"><a href="" class="sobre__info__item__link">Nuestras tiendas</a></li>
                            <li class="sobre__info__item"><a href="" class="sobre__info__item__link">Quiero ser franquiciado</a></li>
                            <li class="sobre__info__item"><a href="" class="sobre__info__item__link">Anuncie aquí</a></li>
                        </ul>
                    </div>
                </div>
                <form action="" class="contato">
                    <h2 class="contato__titulo">Hable con nosotros</h2>
                    <input name="nombre" id="nombre" type="text" class="contato__nombre" placeholder="Nombre">
                    <label class="contato__nombre--label" for="nombre">Nombre</label>
                    <textarea cols="5" rows="5" class="contato__mensaje" placeholder="Escribe aquí tu mensaje"></textarea>
                    <input type="submit" value="Enviar mensaje" class="contato__boton">
                </form>
            </section>
        </main>
        <footer class="footer">
            <img src="./assets/img/logo-footer.png" alt="Logo de Daniel Franqui" class="footer__logo">
        </footer>
        <script type="module" src="./controllers/editar-controller.js"></script>
    </body>
</html>
